<div class="row"><div class="banner-small" id="dark-banner"><div class="cover-background dark" style="background-image: url(&quot;../images/banner-kits.jpg&quot;);"></div><div class="foreground"><h1 class="section-header text-xlg text-center text-white offset-top-60">Kits</h1><p class="section-subheader text-center text-sm text-white offset-bottom-30">Nossos Produtos</p></div></div></div><div class="container"><div class="row"><div class="kit col-xs-12 col-sm-offset-2 col-sm-8" ng-repeat="kit in kits.array"><a class="collapsed" href="" data-toggle="collapse" data-target="#{{kit.id}}" aria-expanded="false" aria-controls="{{kit.id}}"><h2 class="section-header text-center text-lg offset-top-60 offset-bottom-30"> <i class="fa fa-shopping-basket"></i> {{kit.nome}}				<i class="pull-right fa"></i></h2></a><div class="table-responsive collapse" id="{{kit.id}}"><table class="table"><tbody><tr ng-repeat="n in getNumber(kit.itens.length / 2) track by $index"><td>{{kit.itens.length >  $index * 2 ? kit.itens[$index * 2] : ''}}</td><td>{{kit.itens.length >  ($index * 2) + 1 ? kit.itens[($index * 2) + 1] : ''}}</td></tr></tbody></table></div></div></div></div>
