<div class="row"><div class="banner-small" id="dark-banner"><div class="cover-background dark" ng-style="{&quot;background-image&quot;: &quot;url(&quot; + strings.pages.contact.cover + &quot;)&quot;}"></div><div class="foreground"><h1 class="section-header text-xlg text-center text-white offset-top-60">{{strings.pages.contact.title}}</h1><p class="section-subheader text-center text-sm text-white offset-bottom-30">{{strings.pages.contact.title}}</p></div></div></div><div class="container offset-top-60 offset-bottom-60"><form class="row form-contact" name="contact" method="POST"><div class="col-xs-12 col-sm-offset-2 col-sm-8"><h2 class="section-header text-lg text-center">{{strings.pages.contact.form.title}}</h2><p class="section-subheader text-gray text-sm text-center offset-bottom-60">{{strings.pages.contact.form.subtitle}}</p><div class="fields" ng-repeat="field in strings.pages.contact.form.fields" ng-if="field.enabled"><h4 class="text-light">{{field.label}}</h4><input class="form-control" type="{{field.type}}" name="{{field.name}}" ng-required="{{field.required}}"/></div><div class="row"><div class="col-xs-12 offset-top-15"><h4 class="text-light">{{strings.pages.contact.form['message_field'].name}}</h4><textarea class="form-control" type="text" rows="8" name="message" required="true"></textarea></div></div><div class="row offset-top-30"><div class="col-xs-12 col-sm-push-8 col-sm-4"><button class="btn btn-primary btn-block btn-lg btn-pill" type="submit"> <span class="fa fa-send-o"></span> Enviar</button></div></div></div></form></div>
